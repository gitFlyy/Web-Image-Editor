<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <input type="file" id="fileInput" accept="image/*">

    <div class="main-content">
        <div class="filters-panel">
        <h1 class="panel-title">Filters</h1>
        <div class="filter-buttons">
            <button class="filter-btn" id="BrightnessBtn">Brightness</button>
            <button class="filter-btn" id="GrayscaleBtn">Grayscale</button>
            <button class="filter-btn" id="InversionBtn">Inversion</button>
            <button class="filter-btn" id="SaturationBtn">Saturation</button>
            <button class="filter-btn" id="SepiaBtn">Sepia</button>
            <button class="filter-btn" id="BlurBtn">Blur</button>
        </div>

        <div class="slider-container">
            <div class="slider-header">
                <span class="value-name" id="ValueName">Brightness</span>
                <span id="Value" class="value-display">100%</span>
            </div>
            <input type="range" step="2" id="ValueSlider" min="0" max="200" value="100" class="slider">
        </div>

        <div class="transform-container">
            <span class="transform-title">Rotate & Flip</span>
            <div class="transform-buttons">
                <button id="rotateLeftBtn" class="transform-btn">↶</button>
                <button id="rotateRightBtn" class="transform-btn">↷</button>
                <button id="flipHorizontalBtn" class="transform-btn">⇄</button>
                <button id="flipVerticalBtn" class="transform-btn">⇅</button>
            </div>
        </div>
    </div>

    <div id="imageContainer" class="image-container">
        <img id="displayImage" class="display-image hidden" alt="Selected image">
        <span id="placeholderText" class="placeholder-text">No image selected</span>
    </div>

    <!-- history panel -->
    <div class="history-panel">
        <h1 class="panel-title">History</h1>
        <div id="historyPanel" class="history-list">
        </div>
    </div>
</div>

    <div class="button-row">
        <button id="resetFiltersBtn" class="btn btn-white">RESET FILTERS</button>
        <button id="undoBtn" class="btn btn-undo-redo">↶ UNDO</button>
        <button id="redoBtn" class="btn btn-undo-redo">↷ REDO</button>
        <button id="chooseImageBtn" class="btn btn-dark">CHOOSE IMAGE</button>
        <button id="saveImageBtn" class="btn btn-primary">SAVE IMAGE</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
